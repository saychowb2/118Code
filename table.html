<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border = "1">

        <caption>Table of Fruits (1st column) and Their Prices (2nd column)</caption>
        <thead>
            <tr>
                <th> Fruit</th> <!--<th> = Header-->
                <th>Price </th>
            </tr>
        </thead>
        <tfoot> <!-- <tfoot appears last in the table-->
            <tr> <!-- <tr inserts table row-->
                <th>Total</th>
                <th> $3.75</th>
            </tr>
        </tfoot>
        <tbody> 
            <tr> 
                <td> Apple</td>
                <td>$0.25</td>
            </tr>
            <tr>
            <td>Banana</td>
            <td>$0.50</td>
            </tr>
            <tr>
                <td>Peach</td>
                <td>$0.60</td>
            </tr>
            <tr>
                <td>Pineapple</td>
                <td>$0.70</td>
            </tr>

        </tbody>
</body>
</html>
