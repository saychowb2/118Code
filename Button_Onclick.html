<!DOCTYPE html>
<html>
    <head>
        <title> onclick Event Demo</title>
    </head>
    <body>
        <h1>The onclick Event</h1>
        <p> The onclick event is used to trigger a function when an element is clicked on. </p>
        <p>  Click the button to trigger a function that will output "Good Morning" in a p element with id="click_here".</p>
        <button onclick="myFunction()"> Click Me </button>
        <p id="click_here"></p>
        

        <script>
        function myFunction()
        {
            document.getElementById("click_here").innerHTML = "Good Morning";

        }
        </script>



    </body>






</html>
